						</li>
						<li class="leftItem">
							<a href="contacto.html">
								<img src="../media/btn2.png" alt="Contacto">
							</a>
						</li>
						<li class="wrap">
							<form action="" autocomplete="off">

							<img src="../media/lupa.png">
						</li>
						<li id="usuario">

		<main id="signin">
			<center>
				<div class="formBack">
					<form>
						<div id="titulo">Registrarse</div>
						<br>
						<div class="cont">
							<div class="text" id="nombre">Nombre:</div>
							<div class="input"><input type="text" name="Nombre" placeholder="Nombre" maxlength="30" required></div>
						</div>
						<br>
						<div class="cont">
							<div class="text" id="apellido">Apellido:</div>
							<div class="input"><input type="text" name="Apellido" placeholder="Apellido" maxlength="30" required></div>
						</div>
						<br>
						<div class="cont">
							<div class="text" id="email">E-mail:</div>
							<div class="input"><input type="email" name="E-mail" placeholder="E-mail" required></div>
						</div>
						<br>
						<div class="cont">
							<div class="text" id="contraseña1">Contraseña:</div>
							<div class="input"><input type="password" name="Contraseña" placeholder="Contraseña" maxlength="24" minlength="8" pattern="[A-Za-z0-9]" id="A" required></div>
						</div>
						<br>
						<div class="cont">
							<div class="text" id="contraseña2">Repita la Contraseña:</div>
							<div class="input"><input type="password" name="Repita la Contraseña" placeholder="Repita la Contraseña" id="B" required></div>
						</div>
						<br>
						<input type="submit" name="Signin" value="Sign in">
					</form>
				</div>
			</center>
		<footer>
