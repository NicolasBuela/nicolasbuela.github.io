<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lira</title>
		<link rel="stylesheet" type="text/css" href="../styles/styles.css">
		<script src="../js/comprar.js"></script>
		<script src="../js/animaicon.js"></script>
	</head>
	<body>
		<nav>
			<ul id="menu">
				<li>
					<img src="../media/menu.png">
					<ul class="ul">
						<li class="leftItem">
							<a href="../index.html">
								<img src="../media/logo.png" alt="Logo">
							</a>
						</li>
						<li class="leftItem">
							<a href="juegos.html">
								<img src="../media/btn1.png" alt="Juegos">
							</a>
						</li>
						<li class="leftItem">
							<a href="#">
								<img src="../media/btn2.png" alt="Contacto">
							</a>
						</li>
						<li class="wrap">
							<form action="" autocomplete="off">
								<input type="text" name="search" placeholder="Buscar...">
								<input type="submit" value="">
							</form>
							<img src="../media/lupa.png">
						</li>
						<li id="usuario">
							<a href="login.html">
								<img src="../media/btn3.png" id="login" alt="Login">
							</a>
							<ul id="usrList">
								<li>
									<a href="perfil.html">
										Mi Perfil
									</a>
								</li>
								<li>
									Cerrar Sesión
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</nav>
		<main id="buy">
			<div class="formBack">
				<form>
					<div id="titulamen">Comprar Juego</div>
					<div id="todo">
						<div id="principal">
							<div>
								<label for="cantidad">Cantidad: </label>
								<input type="number" id="cantidad" min="1" max="10" required>
							</div>
							<div>
								<label for="metodo">Método de pago: </label>
								<select id="metodo">
									<option value="default">--------</option>
									<option value="visa">Visa</option>
									<option vlaue="master">Master</option>
									<option value="redpagos">Red Pagos</option>
								</select>
							</div>
							<div>
								<label for="nombre">Nombre: </label>
								<input type="text" id="nombre" required>
							</div>
							<div>
								<label for="email">E-mail: </label>
								<input type="email" id="email" required>
							</div>
							<div>
								<label for="digital">Digital: </label>
								<input type="radio" name="tipo" id="digital">
								<label for="fisico">Físico: </label>
								<input type="radio" name="tipo" id="fisico" checked>
							</div>
							<div id="wrap">
								<div>
									<label for="direccion">Dirección: </label>
									<input type="text" id="direccion">
								</div>
								<div>
									<label for="envio">Método de envio: </label>
									<select id="envio">
										<option value="default">--------</option>
										<option value="comun">Común</option>
										<option value="especial">Especial</option>
										<option value="premium">Premium</option>
									</select>
								</div>
							</div>
							<div>
								<button id="cancelar">Cancelar</button>
								<button id="btnCompra">Comprar</button>
							</div>
						</div>
						<div class="desgloce">
							<p>Sub-Total: <span id="subTotal"></span></p>
							<p>Envio: <span id="costoEnvio"></span></p>
							<p>Impuesto: <span id="impuesto"></span></p>
							<p>Total(imp. incluidos): <span id="total"></span></p>
						</div>
					</div>
				</form>
			</div>
		<footer>
			<span>
				// © Copyright, All Rights Reserved //
			</span>
		</footer>
	</body>
</html>
