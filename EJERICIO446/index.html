<html>

<head>
    <meta charset="utf-8">
    <script src="micodigo.js"></script>
    <link rel="stylesheet" href="misestilos.css">

</head>

<body>

<form>
    <div>
        <label for="nombre">Nombre</label>
        <input type='text' id="nombre">
    </div>
    <div>
        <label for="tiene-segundo"> Segundo nombre?
            <input type="checkbox" id="tiene-segundo" checked>
        </label>
    </div>
    <div>
        <label for="segundo-nombre">Segundo Nombre</label>
        <input type='text' id="segundo-nombre">
    </div>
    <div>
        <label for="edad">Edad</label>
        <input type='text' id="edad" value="10">
    </div>

    <div> Estado Academico: 
        <label for="estudiante">Estudiante</label>
        <input type='radio' name="academico" id="estudiante" value="estudiante" >
        <label for="terciario">Terciario completo</label>
        <input type='radio' name="academico" id="terciario" value="terciario" checked >
        <div id="titulo-wrapper">
            <label for="titulo-otorgado"> Titulo otorgado
                <input type="text" id="titulo-otorgado">
            </label>
        </div>
    </div>
</form>


</body>

</html>
